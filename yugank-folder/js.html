<!DOCTYPE html>
<html>
    <body>
        
        <h2>My First JavaScript</h2>

        <button type="button"
        onclick="document.getElementById('demo').innerHTML = Date()">
        Click me to display Date and Time</button>

        <p id="demo"></p>
         
        <h2>What can JavaScript Do?</h2>

        <p id="demo1">JavaScript can change HTML content</p>

        <button type="button" onclick='document.getElementById("demo1").innerHTML = "Hello JavaScript!"'>Click Me !</button>

        <h2>What Can JavaScript Do?</h2>

        <p>JavaScript can change HTML attribute values.</p>
        
        <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
        
        <img id="myImage" onclick="changeImage()" src="pic_bulboff.gif" width="100" height="180">

<p>Click the light bulb to turn on/off the light.</p>

<script>
function changeImage() {
  var image = document.getElementById('myImage');
  if (image.src.match("bulbon")) {
    image.src = "https://www.google.com/url?sa=i&url=http%3A%2F%2Fwww.tutorialspoint.dev%2Flanguage%2Fjavascript%2Fturn-on-or-off-bulb-using-javascript&psig=AOvVaw3jFfGSC4AaC_rYQCeZBaGe&ust=1685200898616000&source=images&cd=vfe&ved=0CBEQjRxqFwoTCIiarNmkk_8CFQAAAAAdAAAAABAs";
  } else {
    image.src = "pic_bulbon.gif";
  }
}
</script>

        </body>
</html>
