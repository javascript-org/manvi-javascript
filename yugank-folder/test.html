<html>
  <head>
    <title>my information page</title>
  </head>

  <body style="background-color: aqua;">
   <form action="" onsubmit="alert('submited')" method="post">
    
    <fieldset style="background-color:cornflowerblue; box-shadow: 10px 10px 10px 0 rgba(0, 0, 0, 0.4);">
        <legend>Personal Details</legend>
        <label for="Frst Name">First Name:</label>
        <input
          type="text"
          id="First Name"
          name="First Name"
          placeholder="Enter your first name"
          required
        />
        <br /><br />
        <label for="Last Name">Last Name:</label>
        <input
          type="text"
          id="Last Name"
          name="Last Name"
          placeholder="Enter your last name"
          required
        />
        <br /><br />
  
        <label for="Gender">Gender:</label>
        <input type="radio" id="Male" name="Gender" value="Male" />
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="Gender" value="Female" />
        <label for="female">Female</label>
        <br /><br />
        <label for="Email">Email:</label>
        <input
          type="Email"
          id="Email"
          name="Email"
          placeholder="Enter your Email"
          required
        />
        <br /><br />
        <label for="Date Of Birth">Date Of Birth:</label>
        <input type="date" placeholder="dd-mm-yyyy" />
        <br /><br />
        <label for="Address">Address:</label><br />
        <textarea name="Address" id="Address" cols="30" rows="10"></textarea>
        <br /><br />
        <button>Submit</button>
      </fieldset>
    </form>    
</body>
</html>
